{% extends 'navbar.html' %}
{% block title %}Add Product{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/home.css' %}">
        <link rel="stylesheet" href="{% static 'css/products.css' %}">

        <script src="{% static 'js/scripts.js' %}" defer></script>
        <style>
            body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            justify-content: center;
            margin: auto;
            width: 70%;
        }
        
        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #64b5f6;
            box-shadow: 0 0 0 0.25rem rgba(100, 181, 246, 0.25);
            color: white;
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .form-select option {
            background: #2c3e50;
            color: white;
        }
        

        
        .form-label {
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .icon-input {
            position: relative;
        }
        
        .icon-input i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            z-index: 10;
        }
        
        .icon-input .form-control, 
        .icon-input .form-select {
            padding-left: 45px;
        }
        
        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #64b5f6;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .upload-area i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.6);
        }
        @media (max-width: 687px) {
            .glass-card {
                width: 100%;
            }
        }
        
    </style>
</head>
<body class="text-white">
    <!-- Floating Background Elements -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>

    <div class="container-custom mt-5 px-4">
        {% include 'message.html' %}
        <h1 class="page-title text-center">
            <i class="fas fa-plus-circle me-3"></i>Add New Product
        </h1>

        <div class="glass-card p-5 mb-5">
            <form method="POST" enctype="multipart/form-data" class="" action="{% url 'new_product' %}">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label for="name" class="form-label">
                        <i class="fas fa-tag me-2"></i>Product Name
                    </label>
                    <div class="icon-input">
                        <i class="fas fa-box"></i>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter an amazing product name" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="description" class="form-label">
                        <i class="fas fa-align-left me-2"></i>Description
                    </label>
                    <div class="icon-input">
                        <i class="fas fa-pen" style="top: 20px;"></i>
                        <textarea class="form-control" id="description" name="description" rows="4" placeholder="Describe your product in detail..." required style="padding-left: 45px;"></textarea>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="price" class="form-label">
                            <i class="fas fa-dollar-sign me-2"></i>Price
                        </label>
                        <div class="icon-input">
                            <i class="fas fa-money-bill-wave"></i>
                            <input type="number" class="form-control" id="price" name="price" step="0.01" placeholder="0.00" required>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <label for="quantity" class="form-label">
                            <i class="fas fa-cubes me-2"></i>Quantity
                        </label>
                        <div class="icon-input">
                            <i class="fas fa-box"></i>
                            <input type="number" class="form-control" id="quantity" name="quantity" placeholder="0" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="category" class="form-label">
                            <i class="fas fa-layer-group me-2"></i>Category
                        </label>
                        <div class="icon-input">
                            <i class="fas fa-list"></i>
                            <select class="form-select" id="category" name="category" required>
                                <option value="">Choose category</option>
                                <option value="electronics">üì± Electronics</option>
                                <option value="clothing">üëï Clothing</option>
                                <option value="books">üìö Books</option>
                                <option value="toys">üß∏ Toys</option>
                                <option value="home">üè† Home & Garden</option>
                                <option value="sports">‚öΩ Sports</option>
                                <option value="health">üíö Health</option>
                                <option value="beauty">üíÑ Beauty</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <input type="file" class="form-control d-none" id="image" name="image" accept="image/*">
                <div class="mb-4">
                    <label class="form-label">
                        <i class="fas fa-image me-2"></i>Product Image
                    </label>
                    <div class="upload-area">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <h5>Click to upload image</h5>
                        <p class="mb-0 text-muted">JPG, PNG, WEBP, SVG up to 10MB</p>
                        <input type="file" class="form-control d-none" id="image" name="image" accept="image/*">
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn-add-to-cart">
                        <i class="fas fa-plus me-2"></i>Create Product
                    </button>
                </div>
            </form>
        </div>
    </div>

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
