<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reset password - Gitmarket</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div class="container reset-box">
        <h2>ðŸ”’ Create New Password</h2>
        <p>Enter your new password below</p>

        <form method="POST" action="{% url 'new_password' user_id=user.id %}">
            {% csrf_token %}

            {% include 'message.html' %}

            <input type="password" name="new_password" id="newPass" placeholder="New Password" required />
            <input type="password" name="confirm_password" id="confirmPass" placeholder="Confirm Password" required />

            <div class="show-password">
                <input type="checkbox" id="togglePass" onchange="togglePassword()" />
                <label for="togglePass">Show Password</label>
            </div>

            <button type="submit">Reset Password</button>
        </form>
    </div>

    <script>
        function togglePassword() {
            const newPass = document.getElementById('newPass');
            const confirmPass = document.getElementById('confirmPass');
            const toggle = document.getElementById('togglePass');
            
            if (toggle.checked) {
                newPass.type = 'text';
                confirmPass.type = 'text';
            } else {
                newPass.type = 'password';
                confirmPass.type = 'password';
            }
        }
    </script>
</body>
</html>
